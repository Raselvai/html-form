<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Form page</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="form-wrapper" style="background-image: url(./img/bg.jpg);">
        <div class="container">
            <h2>Find Your Form</h2>
            <p>Serious dating with your perfect match is just a<br> click away.</p>
            <form>
                <div>
                    <label class="form-label">I am a</label>
                    <div class="custom-flex">
                        <div class="form-info first-form-info">
                            <input type="radio" checked name="me">
                            <span class="ml_10">Male</span>
                            <span class="form-icon"><i class="fas fa-mars"></i></span>
                        </div>
                        <div class="form-info second-form-info">
                            <input type="radio" name="me">
                            <span class="ml_10">Female</span>
                            <span class="form-icon"><i class="fas fa-venus"></i></span>
                        </div>
                    </div>
                    <label class="form-label">Looking for</label>
                    <div class="custom-flex">
                        <div class="form-info first-form-info">
                            <input type="radio" checked name="mes">
                            <span class="ml_10">Male</span>
                            <span class="form-icon"><i class="fas fa-mars"></i></span>
                        </div>
                        <div class="form-info second-form-info">
                            <input type="radio" name="mes">
                            <span class="ml_10">Female</span>
                            <span class="form-icon"><i class="fas fa-venus"></i></span>
                        </div>
                    </div>
                    <label class="form-label">Age</label>
                    <div class="custom-flex">
                        <div class="form-info first-form-info">
                            <select>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                            </select>
                        </div>
                        <div class="form-info">
                            <select>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                            </select>
                        </div>
                    </div>
                    <label class="form-label">Country</label>
                    <div class="form-info select-info">
                        <select class="select-info">
                            <option>Bangladesh</option>
                            <option>Nepal</option>
                            <option>Vhutan</option>
                            <option>India</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Find your Queto</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
